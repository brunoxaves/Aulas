<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>

	<style>
	
		.caixa {
			background-color: blue;
			width: 100px;
			height: 100px;
		}

		.caixa:target {
			background-color: red;
		}

	</style>
</head>
<body>

	<ul>
		<li><a href="#caixa1">Caixa 1</a></li>
		<li><a href="#caixa2">Caixa 2</a></li>
		<li><a href="#caixa3">Caixa 3</a></li>
		<li><a href="#caixa4">Caixa 4</a></li>
		<li><a href="#caixa5">Caixa 5</a></li>
	</ul>

	<div id="caixa1" class="caixa">1</div>
	<div id="caixa2" class="caixa">2</div>
	<div id="caixa3" class="caixa">3</div>
	<div id="caixa4" class="caixa">4</div>
	<div id="caixa5" class="caixa">5</div>
	
</body>
</html>
