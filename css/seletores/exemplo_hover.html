<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Seletores</title>
	<style>

	body {
		margin: 0;
		font-family: Tahoma;
	}

	

	#fotos {
		width: 450px;
		text-align: center;
		background-color: #ccc;
		margin: 0 auto;
	}

	.foto {
		width: 100px;
		height: 100px;
		text-align: center;
		overflow: hidden;
		display: inline-block;
		border-radius: 50px;
		-webkit-transition: all 0.5s ease-out;
		opacity: 0.5;
		background-color: white;
	}

	.foto img {
		height: 100px;
		width: auto;
		-webkit-transition: all 0.5s ease-out;
	}
	
	.foto:hover {
		border-radius: 0px;
		opacity: 1;
	}

	</style>
</head>
<body>
