<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Seletores</title>
	<style>

	body {
		margin: 0;
		font-family: Tahoma;
	}

	#conteudos {
		width: 500px;
		height: 300px;
		background-color: #ccc;
		color: white;
		position: relative;

	}

	.conteudo {
		width: inherit;
		height: inherit;
		text-align: center;
		line-height: 300px;
		font-size: 120px;
		position: absolute;
		opacity: 0;

		-webkit-transition: all 0.5s ease-out;
	}

	.conteudo:target, 
	.conteudo.visivel {
		left: 0px;
		display: block;
		z-index: 2;
		opacity: 1;
	}

	.conteudo:target {
		left: 0px;
		z-index: 1
	}



	</style>
</head>
<body>
	

	<ul id="menu">
		<li><a href="#conteudo1">Conteúdo 1</a></li>
		<li><a href="#conteudo2">Conteúdo 2</a></li>
		<li><a href="#conteudo3">Conteúdo 3</a></li>
	</ul>
	
	<div id="conteudos">
		<div class="conteudo" id="conteudo1">1</div>
		<div class="conteudo" id="conteudo2">2</div>
		<div class="conteudo" id="conteudo3">3</div>
	</div>

	<script src="js/jquery-1.8.0.min.js"></script>

	<script>
	$("#menu a").on("click", function() {
		$(".conteudo").removeClass('visivel');
	});
	</script>
</body>
</html>
