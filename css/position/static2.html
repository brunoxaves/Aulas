<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS - Position - Static</title>
	<style>
	body {
		margin: 1em;
		font-family: Tahoma;
		font-size: 15px;
	}

	p {
		margin: 0;
	}

	#portaCaixa {
		width: 300px;
		height: 200px;
		background-color: #ccc;
		position: fixed;
		bottom: 0;
		right: 0;
	}
	.caixa {
		width: 100px;
		height: 100px;
		border-color: 1px solid black;
		line-height: 100px;
		text-align: center;
		font-size: 40px;
		position: static;
	}

	#caixa1 {
		background-color: red;
		position: absolute;
		bottom: 0;
		right: 0;
	}
	#caixa2 {
		background-color: green;
	}
	#caixa3 {
		background-color: blue;
	}
	#caixa4 {
		background-color: yellow;
	}

	</style>
</head>
<body>

	Meu site 

	<span>de compras</span>


	<div id="portaCaixa">
		<div id="caixa1" class="caixa">1</div>
	</div>
