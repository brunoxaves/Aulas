<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4 Cantos</title>
	
	<style>

		.caixa {
			width: 100px;
			height: 100px;
			text-align: center;
			font-size: 50px;
			line-height: 100px;
			position: fixed;
		}


		#caixa1 {
			background-color: red;
			top: 0;
			left: 0;
		}
		#caixa2 {
			background-color: green;
			top:0;
			right: 0;
		}
		#caixa3 {
			background-color: blue;
			bottom: 0;
			right: 0;
		}
		#caixa4 {
			background-color: yellow;
			bottom: 0;
			left: 0;
		}
	</style>
	
</head>
<body>
	
	<div class="caixa" id="caixa1">1</div>
	<div class="caixa" id="caixa2">2</div>
	<div class="caixa" id="caixa3">3</div>
	<div class="caixa" id="caixa4">4</div>

</body>
</html>
