<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#caixa {
		width: 100px;
		height: 100px;
		background-color: black;
		position: fixed;
		top: 0;
		left: 0;

		-webkit-animation-name: teleporte;
		-webkit-animation-duration: 4s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-timing-function:step-start;
	}


	@-webkit-keyframes teleporte {
		0% {
			top: 0;
			left: 0;
			background-color: blue;
		}

		25% {
			top: 0;
			left: 100%;
			margin-top: 0;
			margin-left: -100px;
			background-color: red;
		}
		50% {
			top: 100%;
			left: 100%;
			margin-top: -100px;
			margin-left: -100px;
			background-color: yellow;
		}

		75% {
			top: 100%;
			left: 0;
			margin-top: -100px;
			margin-left: 0;
			background-color: black;
		}
		100% {
			top: 0;
			left: 0;
			background-color: blue;
		}
	}
	</style>
</head>
<body>
	<div id="caixa"></div>
</body>
</html>
