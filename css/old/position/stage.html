<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	body {
		margin: 0;
	}

	#stage1 {
		width: 300px;
		height: 150px;
		border: 1px solid black;
		position: absolute;
		top: 10px;
		left: 10px;
	}
	.caixa {
		height: 50px;
		width: 50px;
		position: fixed;
	}
	#caixa1 {
		background-color: red;
		top: 0;
		left: 0;
	}
	#caixa2 {
		background-color: green;
		top: 0;
		right: 0;
	}
	#caixa3 {
		background-color: blue;
		right: 0;
		bottom: 0;
	}
	#caixa4 {
		background-color: yellow;
		left: 0;
		bottom: 0;
	}

	</style>
</head>
<body>
	
	<div id="stage1">
	<div id="caixa1" class="caixa">Caixa 1</div>
	<div id="caixa2" class="caixa">Caixa 2</div>
	<div id="caixa3" class="caixa">Caixa 3</div>
	<div id="caixa4" class="caixa">Caixa 4</div>
	</div>
</body>
</html>
