
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			font-family: Tahoma;
			font-size: 25px;
		}

		.quadrado {
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-weight: bold;
			display: inline-block;
		}
		#quadrados {
			width: 600px;
			text-align: center;
			padding: 10px;
			margin: 0 auto;
			background-color: gray;
		}
		#quadrado1 {
			background-color: red;
		}
		#quadrado2 {
			background-color: green;
		}
		#quadrado3 {
			background-color: blue;
		}
		#quadrado4 {
			background-color: yellow;
		}		
	</style>
</head>
<body>
	<div id="quadrados">
		<div class="quadrado" id="quadrado1">1</div>
		<div class="quadrado" id="quadrado2">2</div>
		<div class="quadrado" id="quadrado3">3</div>
		<div class="quadrado" id="quadrado4">4</div>
	</div>

</html>
