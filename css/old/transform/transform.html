<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	
	@-webkit-keyframes girar {
		from {
			-webkit-transform: rotate(0deg);
		}
		
		to {
			-webkit-transform: rotate(360deg);
		}
	}
	
	@-webkit-keyframes pulsar {
		0% { -webkit-transform: scale(0.5); }
		100% { -webkit-transform: scale(1); }
	}
	
	@-webkit-keyframes circular {
	0% { -webkit-transform: translate(0px,0) scale(0.5); }
	25% { -webkit-transform: translate(150px,0px) scale(0.5); }
	50% { -webkit-transform: translate(150px,150px) scale(0.5); }
	75% { -webkit-transform: translate(0,150px) scale(0.5); }
	100% { -webkit-transform: translate(0,0) scale(0.5); }	
	}
	
	@-webkit-keyframes espelharBRENDA {
		0% { -webkit-transform: scale(1,1) rotate(0deg); }
		25% { -webkit-transform: scale(-1,1) rotate(90deg); }
		50% { -webkit-transform: scale(-1,1) rotate(180deg); }
		100% { -webkit-transform: scale(-1,-1) rotate(360deg); }
	}
	
	@-webkit-keyframes espelharH {
		0% { -webkit-transform: scaleX(1); }
		100% { -webkit-transform: scaleX(-1); }
	}
	
	@-webkit-keyframes espelharV {
		0% { -webkit-transform: scaleY(1); }
		100% { -webkit-transform: scaleY(-1); }
	}
	
	@-webkit-keyframes skewX {
		0% { -webkit-transform: skew(0deg, 0); }
		100% { -webkit-transform: skew(10deg, 20deg); }
	}
	
	@-webkit-keyframes rotateX {
		0% { -webkit-transform: rotate3d(0deg, 0deg, 0deg); }
		100% { -webkit-transform: rotate3d(45deg, 180deg, 0deg); }
	}
	#caixa {
		width: 300px;
		height: 300px;
		text-align: center;
		line-height: 30px;
		font-size: 30px;
		line-height: 300px;
		border: 10px solid black;
		background-color: red;
		-webkit-animation: rotateX 1s infinite linear;
	} 
	</style>
</head>
<body>
	<div id="caixa">Conte√∫do</div>
</body>
</html>
