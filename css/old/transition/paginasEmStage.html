<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	
	.stage {
		overflow: hidden;
	}
	
	.stage.emDesenvolvimento {
		border:1px solid black;
		overflow: auto;
	}
	
	.stage-relativo {
		position: relative;
	}
	
	.stage-absolute {
		position: absolute;
	}
	
	.stage-760x420 {
		width: 760px;
		height: 420px;
	}
	
	.stage-banner-vertical {
		height: 500px;
		width: 150px;
	}
	
	
	.stage-760x420 .paginas {
		width: 3800px;
		height: 420px;
		position: relative;
		-webkit-transition: all 1s ease;;
	}
	
	.stage-760x420 .pagina {
		width: 760px;
		height: 420px;
		float: left;
	}
	
	.stage-760x420 #pagina1 { background-color: red; }
	.stage-760x420 #pagina2 { background-color: green; }
	.stage-760x420 #pagina3 { background-color: blue; }
	.stage-760x420 #pagina4 { background-color: yellow; }
	.stage-760x420 #pagina5 { background-color: black; }
	
	.stage-760x420 .paginas.pagina1 { left: 0%; }
	.stage-760x420 .paginas.pagina2 { left: -100%; }
	.stage-760x420 .paginas.pagina3 { left: -200%; }
	.stage-760x420 .paginas.pagina4 { left: -300%; }
	.stage-760x420 .paginas.pagina5 { left: -400%; }
	
	
	#menu a {
		color: red;
	}
	
	</style>
	<script src="../../libs/jquery-1.7.1.min.js"></script>
	
</head>
<body>
	<ul id="menu">
		<li>
		    <a href="#pagina1" rel="pagina1">Página 1</a>
		</li>
		<li>
		    <a href="#pagina2" rel="pagina2">Página 2</a>
		</li>
		<li>
		    <a href="#pagina3" rel="pagina3">Página 3</a>
		</li>
		<li>
		    <a href="#pagina4" rel="pagina4">Página 4</a>
		</li>
		<li>
		    <a href="#pagina5" rel="pagina5">Página 5</a>
		</li>
	</ul>
	<div class="stage stage-760x420 stage-relativo emDesenvolvimento" id="pagina">
		<div class="paginas pagina1">
			<div class="pagina" id="pagina1">Pagina 1</div>
			<div class="pagina" id="pagina2">Pagina 2</div>
			<div class="pagina" id="pagina3">Pagina 3</div>
			<div class="pagina" id="pagina4">Pagina 4</div>
			<div class="pagina" id="pagina5">Pagina 5</div>
		</div>
	</div>
	<script>
	//Função dizer oi
	function mudarPagina() { 
		
		var paginaClicada = $(this).attr('rel');
		
		//Esconder qualquer página
		$(".paginas")
			.removeClass('pagina1')
			.removeClass('pagina2')
			.removeClass('pagina3')
			.removeClass('pagina4')
			.removeClass('pagina5')
			.addClass(paginaClicada);
	}
	
	//Ensina aos link que devem dizer quando forem clicados
	$("#menu a").click(mudarPagina);
	</script>
</body>
</html>
