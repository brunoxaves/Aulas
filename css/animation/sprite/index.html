<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animação com Sprite</title>

	<style>		
		body {
			margin: 0;
		}
		.stage-dev {
			background-color: #ccc;
		}
		.stage {
			background-color: white;
			overflow: hidden;
			position: fixed;
			z-index: 1;
		}
		.stage-dev .stage {
			border: 1px solid black;
			overflow: visible;
		}
		.centralizado {
			left: 50%;
			top: 50%;
		}
		.stage-800x450 {
			width: 800px;
			height: 450px;
		}
		.stage-800x450.centralizado {
			margin-left: -400px;
			margin-top: -225px;
		}
		#persona {
			width: 265px;
			height: 330px;
			position: fixed;
			overflow: hidden;
			bottom: 0;
			z-index: 1;
			background-image: url("imagens/sprite.png");
			background-repeat: no-repeat;
			-webkit-animation: andar 1s step-end infinite, mover 5s linear infinite;;
		}

		@-webkit-keyframes andar {
			0% 		{ background-position: -30px -20px;  }
			10% 	{ background-position: -280px -50px; }
			20% 	{ background-position: -560px -50px; }
			30% 	{ background-position: -840px -50px;}
			40% 	{ background-position: -1120px -50px; }
			50% 	{ background-position: 0 -390px; }
			60% 	{ background-position: -280px -390px; }
			70% 	{ background-position: -560px -390px; }
			80% 	{ background-position: -840px -390px; }
			90% 	{ background-position: -1120px -390px;  }
			100% 	{ background-position: 0 10px; }
		}


		@-webkit-keyframes mover {
			0% {
				left: -265px;
				z-index: 2;
			}
			
			49.9% {
				-webkit-transform: scaleX(1);
				z-index: 2;
			}
			50% { 
				left: 100%;
				-webkit-transform: scale(-0.5, 0.5) translateY(-30px);
				z-index: 0;
			}

			100% {
				left: -265px;
				opacity: 0.5;
				-webkit-transform: scale(-0.5, 0.5) translateY(-30px);

				z-index: 0;
			}
		}
	</style>
</head>
<body class="stage-dev">
	
	<div class="stage stage-800x450 centralizado">
	</div>

			<div id="persona"></div>
</body>
</html>
