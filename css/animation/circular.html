<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caixa</title>
	<style>

		.caixa {
			width: 100px;
			height: 100px;

			background-color: red;

			position: fixed;



			-webkit-animation-name: circular;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-duration: 4s;
			-webkit-animation-timing-function: linear;
			-webkit-animation-delay: 5s;


		}

		@-webkit-keyframes circular {
			0% {
				top: 0;	
				margin-top: 0;
				left: 0;	
				margin-left: 0;	
			}
			25% {
				top: 0;	
				margin-top: 0;
				left: 100%;	
				margin-left: -100px;	
			}
			50% {
				top: 100%;	
				margin-top: -100px;
				left: 100%;	
				margin-left: -100px;	
			}
			75% {
				top: 100%;	
				margin-top: -100px;
				left: 0;	
				margin-left: 0;	
			}
			100% {
				top: 0;	
				margin-top: 0;
				left: 0;	
				margin-left: 0;	
			}
		}

	</style>
</head>
<body>
	
<div class="caixa"></div>

</body>
</html>
