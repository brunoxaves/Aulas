<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>

	body {
		margin: 0;
		font-family: Tahoma;
	}

	.slider{
		width: 300px;
		height: 200px;

		border: 10px solid red;
		position: relative;
		margin: 0 auto;
	}

	.container {
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: #ccc;
	}

	.slide {
		position: absolute;
		width: 300px;
		height: 100%;
		line-height: 200px;
		text-align: center;
		font-size: 100px;
		opacity: 0;
	}

	.slide2 {
		-webkit-animation: slide2 6s 3s linear infinite;
	}

	.slide3 {
		-webkit-animation: slide3 3s 6s linear infinite;
	}


	

	@-webkit-keyframes slide2 {
		0% {
			opacity: 0;
		}

		16.6% {
			opacity: 1;
		}

		32.2% {
			opacity: 1;
		}

		50% {
			opacity: 0;
		}

		100% {
			opacity: 0;
		}
	}


	@-webkit-keyframes slide3 {
		0% {
			opacity: 0;
		}

		33% {
			opacity: 1;
		}

		66% {
			opacity: 1;
		}

		100% {
			opacity: 0;
		}
	}

	</style>
</head>
<body>
	
	<div id="slider1" class="slider">
		<div id="container1" class="container">
			<div class="slide slide2">2</div>
			<div class="slide slide3">3</div>
		</div>
	</div>
</body>
</html>
