<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	#caixa {
		background-color: red;
		width: 200px;
		height: 200px;
		position: absolute;
	}
	
	#caixa.topLeft {
		top: 0;
		left: 0;
	}
	
	#caixa.topRight {
		top: 0;
		right: 0;
	}
	
	/***
	 * Animação Contornar
	 */
	
	@-webkit-keyframes contornar {
		0% {
			top:0;
			left: 0;
			margin-left: 0;
			margin-top: 0;
		}
		
		25% {
			top: 0;
			left: 100%;
			margin-left: -200px;
			margin-top: 0;
		}
		50% {
			top: 100%;
			left: 100%;
			margin-left: -200px;
			margin-top: -200px;
		}
		
		75% {
			top: 100%;
			left: 0%;
			margin-left: 0px;
			margin-top: -200px;
		}
		100% {
			top:0;
			left: 0;
			margin-left: 0;
			margin-top: 0;
		}
	
	}
	
	
	.animado:hover {
		-webkit-animation-play-state: paused;
	}
	.animado {
		-webkit-animation-delay: 0;
		-webkit-animation-duration:2s;
		-webkit-animation-direction: alternate;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-play-state: running;
		-webkit-animation-timing-function: ease;
		-webkit-animation-fill-mode: forwards;
	}
	
	.animado.pulsar {
		-webkit-animation-name: pulsar;
	}
	
	.animado.contornar {
		-webkit-animation-name: contornar;
	}
	
	
	/***
	 * Animação Pulsar
	 */
	
	@-webkit-keyframes pulsar {
		from {
			background-color: green;
			width: 200px;
			height: 200px;
		}
		
		to {
			background-color: blue;
			width: 250px;
			height: 250px;
		}
	}
	
	</style>
</head>
<body>
	<div id="caixa" class="animado pulsar"></div>
</body>
</html>
