<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<style>

		
		.equalizador {
			width: 200px;
			height: 200px;
			background-color: black;
			display: inline-block;
			position: relative;

			border: 10px solid black;

			border-radius: 50%;
			overflow: hidden;
		}

		#equalizador1 {
			-webkit-transform: rotate(0deg);
		}
		#equalizador2 {
			-webkit-transform: rotate(180deg);
		}
		#equalizador3 {
			-webkit-transform: rotate(90deg);
		}
		#equalizador4 {
			-webkit-transform: rotate(270deg);
		}
		.equalizador .barra {
			width: 40px;
			position: absolute;
			bottom: 0;
			height: 100%;
				

			border-radius: 20px 20px 0 0;

			-webkit-animation: barra 1s alternate infinite;
			-webkit-transform-origin: top center;
		}


		#equalizador5 .barra {
			top: 50%;
			-webkit-animation: barraEq5 1s alternate infinite;

			border-radius: 20px;
		}
		.equalizador .barra1 {
			background-color: red;
			-webkit-animation-timing-function: ease !important;
			-webkit-animation-duration: 0.8s !important;
			left: 0;
		}
		.equalizador .barra2 {
			background-color: green;
			-webkit-animation-timing-function: ease-in !important;
			-webkit-animation-duration: 1.2s !important;
			left: 40px;
		}
		.equalizador .barra3 {
			background-color: blue;
			-webkit-animation-timing-function: ease-in-out !important;
			-webkit-animation-duration: 0.3s !important;
			left: 80px;
		}
		.equalizador .barra4 {
			background-color: yellow;
			-webkit-animation-timing-function: ease-out !important;
			-webkit-animation-duration: 0.7s !important;
			left: 120px;
		}


		.equalizador .barra5 {
			background-color: cyan;
			-webkit-animation-timing-function: linear !important;
			-webkit-animation-duration: 0.4s !important;
			left: 160px;
		}



		@-webkit-keyframes barra {
			from {
				height: 0;
			}
			to {
				height: 100%;
			}
		}

		@-webkit-keyframes barraEq5 {
			from {
				margin-top: 0;
				height: 0;
			}
			to {
				margin-top: -50%;
				height: 100%;
			}
		}
	
	</style>
</head>
<body>
	
	
	<div class="equalizador" id="equalizador1">
		<div class="barra barra1"></div>
		<div class="barra barra2"></div>
		<div class="barra barra3"></div>
		<div class="barra barra4"></div>
		<div class="barra barra5"></div>
	</div>
	<div class="equalizador" id="equalizador2">
		<div class="barra barra1"></div>
		<div class="barra barra2"></div>
		<div class="barra barra3"></div>
		<div class="barra barra4"></div>
		<div class="barra barra5"></div>
	</div>
	<div class="equalizador" id="equalizador3">
		<div class="barra barra1"></div>
		<div class="barra barra2"></div>
		<div class="barra barra3"></div>
		<div class="barra barra4"></div>
		<div class="barra barra5"></div>
	</div>
	<div class="equalizador" id="equalizador4">
		<div class="barra barra1"></div>
		<div class="barra barra2"></div>
		<div class="barra barra3"></div>
		<div class="barra barra4"></div>
		<div class="barra barra5"></div>
	</div>
	<div class="equalizador" id="equalizador5">
		<div class="barra barra1"></div>
		<div class="barra barra2"></div>
		<div class="barra barra3"></div>
		<div class="barra barra4"></div>
		<div class="barra barra5"></div>
	</div>


</body>
</html>
