<script src="js/jquery.js"></script>
<script src="APP/APP.js"></script>
<script>
	var APP = APP || {};

	APP.Cenas = {
		_timer: null,
		_tempo: 0,
		_atual: 0,
		_passagens: [0,6,13,24,31],

		setUp: function() {
			this.iniciarTimer();
		},

		iniciarTimer: function() {
			var that = this;
			this._timer = setInterval(function() {
				that.checarTempo.apply(that);
			},1000);
		},

		mostrarCena: function(numero) {
			$(".cena")
				.removeClass('ativa')
				.eq(numero-1)
				.addClass('ativa');
		},

		proxima: function() {
			this._atual = this._atual + 1 <= 5 ? this._atual + 1 : 1; 
			this.mostrarCena(this._atual);
		},



		checarTempo: function() {
			var i, passagem;

			if(this._tempo > 35) {
				this._tempo = 0;
			}

			for(i = 0; i < this._passagens.length; i++) {
				passagem = this._passagens[i];
				if(this._tempo == passagem) {
					this.proxima();
				}
			}
			this._tempo++;
		}


	}

	APP.iniciar();
</script>
</body>
