<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/stage.css">
	<link rel="stylesheet" href="../css/animacoes.css">
	<style type="text/css">

	@-webkit-keyframes girar {
		from {
			-webkit-transform: rotate(0deg);
			
		}

		to {
			-webkit-transform: rotate(360deg);
		}
	}

	@-webkit-keyframes balancar {
		from {
			-webkit-transform: rotate(-10deg);
		}

		to {
			-webkit-transform: rotate(10deg);
		}
	}

	#catavento, #arvore {
		border: 1px solid black;
		position: absolute;
	}

	#catavento {
		width: 250px;
		height: 256px;
		top: 50%;
		left: 100px;
		margin-top:  -128px;
		-webkit-animation: girar 1s linear infinite 0s;
		-webkit-transition: all 1s;
		background-image: url('catavento2.png');
		background-repeat: no-repeat;
		background-position: center center; 
		-webkit-transform-origin: 130px 126px;
	}

	#catavento:active {
		background-color: red;
		width: 150px;
		height: 150px;
		margin-top:  -75px;
		left: 75px;
	}


	#arvore {
		width: 100px;
		height: 200px;
		-webkit-animation: balancar 4s linear infinite alternate;
		right: 100px;
		bottom: 0;
		-webkit-transform-origin: bottom center;
	}

	</style>
</head>
<body>
	<div class="stage stage760x420 centralizar centralizar760x420">
			
			<div id="catavento"></div>
			<div id="arvore"></div>


	</div>
</body>
</html>
