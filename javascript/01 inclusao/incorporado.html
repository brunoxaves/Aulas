<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="conteudo"></div>
	

	<script>
		//O código javascript vem aqui...
		
		var a = 1;
		var b = 2;
		var c = a + b;
		//alert('O resultado é: '+c);

		function inicio() {
			var divConteudo = document.getElementById('conteudo');
				divConteudo.innerHTML = 'Soma de a+b: '+c;
		
		}

		inicio();			
	</script>
</body>
</html>
