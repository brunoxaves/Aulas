<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	body {
		font-family: Tahoma;
		font-size: 13px;
	}

	li.comprado {
		text-decoration: line-through;
	}

	li.emFalta {
		color: red;
	}
	</style>
</head>
<body>
	

	<form id="formContato" action="processaForm.php" method="GET"></form>

	<div id="listaDeCompras">

		<h1>Lista de compras</h1>

		<ul class="lista compras">
			<li>Macarrão</li>
			<li>Arroz</li>
			<li>Feijão</li>
			<li>Laranja</li>
		</ul>

	</div>

	<div id="listaDePresentes">
	
		<h1>Lista de presentes</h1>

		<ul class="lista presentes">
			<li class="comprado">Par de meia</li>
			<li>CD do Herbert Viana</li>
			<li class="emFalta">Carro de controle remoto</li>
			<li>Mp3 Player</li>
		</ul>

	</div>

<script src="bibliotecas/js/jquery-1.8.2.min.js"></script>
<script>

	
	$('ul.lista li')
		.on('click', function(){
			$(this).toggleClass('comprado');
		})
		.on('dblclick', function(){
			$(this).toggleClass('emFalta').removeClass('comprado');
		});


	
</script>
</body>
</html>
